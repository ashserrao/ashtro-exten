  </head>
  <body>
    <div class="header">
      <img
        src="https://examroom.ai/career/wp-content/uploads/2023/01/MicrosoftTeams-image-71.png"
        class="logo"
      />
    </div>
    <!-- <hr/> -->
    <div class="rec-btn-content">
      <h5>Screen Recording</h5>
      <br />
      <div class="button_cont">
        <button id="start-rec">Start Recording</button>
      </div>
      <div class="button_cont">
        <button id="stop-rec">Stop Recording</button>
      </div>
    </div>
    <hr/>
    <div class="ram_section">
      <h5>RAM</h5>
      <p>
        <p
          >Capacity: <span id="ramCapacity"></span> | Used:
          <span id="ramUsed"></span
        ></p>
      </p>
      <div class="ram-stats">
        <div class="ram-container">
          <canvas id="ram-chart" width="400" height="320"></canvas>
        </div>
      </div>
    </div>
    <hr />
    <div class="cpu_section">
      <h5>CPU</h5>
      <p>
        <p><span id="cpuModel">Sample Model</span></p>
      </p>
      <p>
      (Gauge per core)
      </p>
      <div id="cpu-charts">
    </div>
    <hr />
    <div class="btn-section">
      <div style="float: left">
        <button>
          <a id="btn-options" href="https://www.chartjs.org/" target="_blank"
            >Options</a
          >
        </button>
      </div>
      <div style="float: right">
        <button>
          <a
            href="https://fonts.google.com/icons?icon.query=home"
            target="_blank"
            >See All Recordings</a
          >
        </button>
      </div>
    </div>
    <script type="text/javascript" src="/js/chart.umd.min.js"></script>
    <script src="/js/popup.js"></script>
    <!-- <script src="dummy.js"></script> -->
  </body>
